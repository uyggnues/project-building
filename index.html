<!DOCTYPE html>
<html>
    <head>
        <title>Family Feud</title>
        <link href ="" rel = "stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header id="header">
            <h1 id="title">Family Feud</h1>
        </header>
    </body>
    <body id="darkMode">
        
        <button id="button" type="click" onclick='toggleDark ()'>Toggle Dark Mode</button>
    </body>
    <header id ="display">                       
        <ul id="questionList" style="list-style: none;">
            <h1>Questions:</h1>                
        </ul>
        <div>
            <div class="card" id="questionDisplay">        
                  <h1 id="name">It's time for the Family Feud!</h1>  
                </div>
                         
                  <h4><span id="answers">Character's Votes</span></h4>
                  <form id="ans-form">
                    <input type="text" placeholder="guess answer" id="guess" name="SurveySays" />
                    <input type="submit" value="Guess Answer" />
                  </form>

        </div>
    </header>
</html>
