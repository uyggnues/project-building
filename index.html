<!DOCTYPE html>
<html>
    <head>
        <title>Family Feud</title>
        <link href ="" rel = "stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header id="header">
            <h1 id="title">Family Feud</h1>
        </header>
    </body>
    <body id="background">
        <label class="theme">
            Choose a theme:
            <select class="select" type="change" onselect="selectBackgroundColor()">
                <option id="light" value="">Light</option>
                <option id="dark" class="dark-mode">Dark</option>
            </select>
        </label>
        <div class="result"></div>
    </body>

    <header id ="display">                       
        <ul id="questionList" style="list-style: none;">
            <h1>Questions:</h1>                
        </ul>
        <div id="board">
            <div class="card" id="questionDisplay">        
                  <h1 id="name">It's time for the Family Feud!</h1>
                </div>
                <ul id="ansList"></ul> 
            <div>
                <h4><span id="answers">Survey Says!</span></h4>
                <form id="ans-form">
                    <input type="text" placeholder="guess answer" id="guess" name="SurveySays" />
                    <input type="submit" value="Guess Answer" />
                </form>
            </div>        
        </div>
    </header>
